<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loan Application Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

      <form action="index.html" method="post">
      
      </form>
      
      <h1>Loan Application</h1>
      
      <fieldset>
        
        <legend>Applicant Info</legend>
      
        <label for="first name">First Name:</label>
        <input type="text" id="name" name="user_name">

        <label for="middle initial">Middle Initial:</label>
        <input type="text" id="name" name="user_name">

        <label for="last name">Last Name:</label>
        <input type="text" id="name" name="user_name">

        <label for="address">Applicant Address:</label>
        <input type="text" id="name" name="user_name">

        <label for="occupation">Applicant Occupation:</label>
        <input type="text" id="name" name="user_name">

        <label for="name">Applicant Employer:</label>
        <input type="text" id="name" name="user_name">

        <label for="name">Employer Address:</label>
        <input type="text" id="name" name="user_name">

        <label for="loan type">Loan Type:</label>
        <select id="loan type" name="loan_type">
            <option value="commecial">Commercial</option>
            <option value="real_estate">Real estate</option>
            <option value="personal">Personal</option>
            <option value="mortgage">Mortgage</option>
<br>
        <label for="name">Loan Amount Requested:</label>
        <input type="text" id="name" name="loan_amount">

        
        <label>Loan Length:</label>
        <input type="radio" id="5_years" value="5_years" name="loan_length><label for="5_years" class="light">5 Years</label><br>
        <input type="radio" id="15_years" value="15_years" name="loan_length"><label for="15_years" class="light">15 Years</label><br>
        <input type="radio" id="30_years" value="30_years" name="loan_length"><label for="30_years" class="light">30 Years</label>
        
      </fieldset>
        
      <fieldset>
        
        <label>Special Conditions:</label>
        <input type="checkbox" id="downpayment" value="condition_downpayment" name="user_condition"><label class="light" for="downpayment">I Have a Downpayment</label><br>
        <input type="checkbox" id="out_of_state_resident" value="condition_out_of_state_resident" name="user_condition"><label class="light" for="out_of_state_resident">Out Of State Resident</label><br>
        <input type="checkbox" id="married" value="condition_married" name="user_condition"><label class="light" for="married">Married</label><br>
        <input type="checkbox" id="loan_cosigned" value="condition_cosigned" name="user_condition"><label class="light" for="cosigned">Loan will be co-signed</label>
       
        
      </fieldset>

      <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="user_comments"></textarea>

        <label for="mail">Applicant E-mail:</label>
        <input type="email" id="mail" name="user_email">

        <label for="phone">Applicant Phone:</label>
        <input type="phone" id="mail" name="user_phone">

        <label for="social_media">Applicant LinkedIn URL:</label>
        <input type="social" id="mail" name="user_social">

<br>
      
      <button type="submit">Apply</button>
      
    </body>
</html>
